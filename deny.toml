# cargo-deny configuration for Arivu
# Run with: cargo deny check
# Install: cargo install cargo-deny
# See: https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
all-features = false
no-default-features = false

# Advisories - check for known vulnerabilities
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # Unmaintained crates that are transitive dependencies we can't easily replace
    "RUSTSEC-2024-0388",  # derivative - used by transitive deps
    "RUSTSEC-2021-0141",  # dotenv - used by transitive deps
    "RUSTSEC-2025-0057",  # fxhash - used by transitive deps
    "RUSTSEC-2025-0066",  # google-apis-common - we use google SDK
    "RUSTSEC-2024-0384",  # instant - used by transitive deps
    "RUSTSEC-2025-0119",  # number_prefix - used by indicatif
    "RUSTSEC-2024-0436",  # paste - used by transitive deps
    "RUSTSEC-2025-0010",  # ring 0.16 unmaintained - transitive dep
    "RUSTSEC-2025-0134",  # rustls-pemfile - transitive dep
    "RUSTSEC-2024-0320",  # yaml-rust - used by transitive deps
    "RUSTSEC-2025-0052",  # async-std - transitive dep
    "RUSTSEC-2024-0379",  # fast-float unsound - transitive dep from boa
    "RUSTSEC-2025-0003",  # fast-float segfault - transitive dep from boa
    "RUSTSEC-2024-0421",  # idna punycode - older versions in transitive deps
    "RUSTSEC-2025-0009",  # ring AES panic - transitive dep
]

# Licenses - ensure all dependencies have acceptable licenses
[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
]
copyleft = "warn"
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

# Bans - deny specific crates or versions
[bans]
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

# Sources - only allow crates from crates.io
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = ["srv1n"]
