# Arivu pricing catalog
# Update entries and bump version when provider pricing changes.
version = "2025-12-19"

[defaults]
currency = "USD"
category = "auth_only"

# OpenAI (o4-mini + web search tool)
[[entries]]
pattern = "openai-search.*"
category = "metered"
pricing_model = "per_token_plus_request"
model = "o4-mini"
input_cost_usd = 0.0000011
output_cost_usd = 0.0000044
request_cost_usd = 0.01

# Anthropic (Claude 3.7 Sonnet)
[[entries]]
pattern = "anthropic-search.*"
category = "metered"
pricing_model = "per_token"
model = "claude-3-7-sonnet-latest"
input_cost_usd = 0.000003
output_cost_usd = 0.000015

# Google Gemini (2.5 Pro)
