name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release -p arivu_cli --features full

      - name: Create Archive
        run: |
          mkdir -p dist
          cp target/release/arivu dist/
          cd dist && tar -czf arivu-${{ github.ref_name || github.event.inputs.tag }}-x86_64-unknown-linux-gnu.tar.gz arivu

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: dist/arivu-${{ github.ref_name || github.event.inputs.tag }}-x86_64-unknown-linux-gnu.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    permissions:
      contents: write
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p arivu_cli --features full

      - name: Create Archive
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/arivu dist/
          cd dist && tar -czf arivu-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.tar.gz arivu

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: dist/arivu-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release -p arivu_cli --features full

      - name: Create Archive
        run: |
          mkdir dist
          cp target/release/arivu.exe dist/
          cd dist
          Compress-Archive -Path arivu.exe -DestinationPath arivu-${{ github.ref_name || github.event.inputs.tag }}-x86_64-pc-windows-msvc.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          files: dist/arivu-${{ github.ref_name || github.event.inputs.tag }}-x86_64-pc-windows-msvc.zip

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update Release Notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          name: Arivu ${{ github.ref_name || github.event.inputs.tag }}
          body: |
            ## Arivu ${{ github.ref_name || github.event.inputs.tag }}

            ### Installation

            **Quick Install (macOS/Linux)**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/srv1n/arivu/main/packaging/scripts/install.sh | bash
            ```

            **Manual Download**
            Download the appropriate binary for your platform below and add it to your PATH.

            ### Quick Start
            ```bash
            arivu list                              # List available connectors
            arivu search youtube "rust programming" # Search YouTube
            arivu get youtube dQw4w9WgXcQ           # Get video with transcript
            ```

            See [README](https://github.com/srv1n/arivu/blob/main/README.md) for full documentation.
          draft: false
          prerelease: false
