name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.tag }}
          release_name: RZN DataSourcer ${{ github.ref_name || github.event.inputs.tag }}
          body: |
            ## What's Changed
            
            See [CHANGELOG.md](https://github.com/srv1n/rzn_datasourcer/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            
            ### Quick Install (Recommended)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/srv1n/rzn_datasourcer/main/packaging/scripts/install.sh | bash
            ```
            
            ### Homebrew (macOS/Linux)
            ```bash
            brew install srv1n/tap/rzn-datasourcer
            ```
            
            ### Manual Download
            Download the appropriate binary for your platform below and add it to your PATH.
            
            ## Quick Start
            ```bash
            rzn setup                             # Interactive setup wizard
            rzn list                              # List available connectors
            rzn search youtube "rust programming" # Search YouTube videos
            rzn get youtube dQw4w9WgXcQ           # Get video with transcript
            rzn tools slack                       # Show connector tools
            rzn config set github --value "token" # Configure credentials
            ```

            ## Documentation
            - [User Guide](https://github.com/srv1n/rzn_datasourcer/blob/main/CLI_USAGE.md)
            - [Technical Documentation](https://github.com/srv1n/rzn_datasourcer/blob/main/CLI_TECHNICAL.md)
            - [Installation Guide](https://github.com/srv1n/rzn_datasourcer/blob/main/INSTALLATION.md)
          draft: false
          prerelease: false

  build-unix:
    name: Build Unix Targets
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-gnueabihf
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary
        run: cross build --release --target ${{ matrix.target }} --package rzn_datasourcer_cli

      - name: Create Archive
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/rzn.exe dist/
            cd dist && zip -r rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.zip rzn.exe
          else
            cp target/${{ matrix.target }}/release/rzn dist/
            cd dist && tar -czf rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.tar.gz rzn
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.tar.gz
          asset_name: rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }} --package rzn_datasourcer_cli

      - name: Create Archive
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/rzn.exe dist/
          cd dist
          Compress-Archive -Path rzn.exe -DestinationPath rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.zip
          asset_name: rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.zip
          asset_content_type: application/zip

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }} --package rzn_datasourcer_cli

      - name: Create Archive
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rzn dist/
          cd dist && tar -czf rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.tar.gz rzn

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.tar.gz
          asset_name: rzn-${{ github.ref_name || github.event.inputs.tag }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

  generate-checksums:
    name: Generate Checksums
    needs: [create-release, build-unix, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Release Assets
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '') || context.payload.inputs.tag
            });
            
            const assets = release.assets;
            for (const asset of assets) {
              const response = await github.rest.repos.getReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id,
                headers: { accept: 'application/octet-stream' }
              });
              fs.writeFileSync(asset.name, Buffer.from(response.data));
            }

      - name: Generate Checksums
        run: |
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain

  update-homebrew:
    name: Update Homebrew Formula
    needs: [build-macos, generate-checksums]
    runs-on: macos-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Update Homebrew Formula
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
        run: |
          # This would be implemented to automatically update the Homebrew formula
          # For now, manual update is required
          echo "Manual Homebrew formula update required"
          echo "Update the SHA256 checksums in packaging/homebrew/rzn-datasourcer.rb"